<form action="{formAction}" class="p-2" method="post">

    <h3>{formTitle}</h3>



    <div class="input-group row mb-3">
        <label for="titlegroup" class="col-form-label d-none d-sm-block col-sm-3 col-md-2 col-lg-3 col-xl-2">Civilité</label>
        <div id="titlegroup" role="group" class="btn-group col-12 col-sm-5 col-md-4 col-xl-4 col-xxl-3">

            <input type="radio" id="dr" name="title" value="dr" class="btn-check" autocomplete="off" {drChecked} {drDisabled}>
            <label for="dr" class="btn btn-outline-secondary">Dr</label>

            <input type="radio" id="mr" name="title" value="mr" class="btn-check" autocomplete="off" {mrChecked} {mrDisabled}>
            <label for="mr" class="btn btn-outline-secondary">Mr</label>

            <input type="radio" id="mrs"  name="title" value="mrs" class="btn-check" autocomplete="off" {mrsChecked} {mrsDisabled}>
            <label for="mrs" class="btn btn-outline-secondary">Mme</label>

            <input type="radio" id="ms" name="title" value="ms" class="btn-check" autocomplete="off" {msChecked} {msDisabled}>
            <label for="ms" class="btn btn-outline-secondary">Mlle</label>

            <input type="radio" id="none" name="title" value="none" class="btn-check" autocomplete="off" {noneChecked} {noneDisabled}>
            <label for="none" class="btn btn-outline-secondary">Aucune</label>
        </div>
    </div>




    <div class="input-group row mb-3">
        <label for="lastname" class="col-form-label col-3 col-md-2 col-lg-3 col-xl-2">Nom *</label>
        <div class="col-9 col-sm-5 col-md-4 col-xl-4 col-xxl-3">
            <input type="text" id="lastname" name="lastname" class="form-control {lastnameValidity}" placeholder="Nom de famille" value="{lastnameValue}" required {lastNameReadOnly} autocomplete>
            <div class="valid-feedback">Champ conforme</div>
            <div class="invalid-feedback">Champ non conforme</div>
        </div>

    </div>


    <div class="input-group row mb-5">
        <label for="firstname" class="col-form-label col-3 col-md-2 col-lg-3 col-xl-2">Prénom</label>
        <div class="col-9 col-sm-5 col-md-4 col-xl-4 col-xxl-3">
            <input type="text" id="firstname" name="firstname" class="form-control {firstnameValidity}" placeholder="Prénom" value="{firstnameValue}" {fistNameReadOnly} autocomplete>
            <div class="valid-feedback">Champ conforme</div>
            <div class="invalid-feedback">Champ non conforme</div>
        </div>
    </div>







    <div class="input-group row mb-3">
        <label for="tel" class="col-form-label col-4 col-sm-3 col-md-2 col-lg-3 col-xl-2">Téléphone</label>
        <div class="col-8 col-sm-5 col-md-4 col-xl-4 col-xxl-3">
            <input type="tel" id="tel" name="tel" class="form-control {telValidity}" placeholder="01.02.03.04.05" value="{telValue}" {telReadOnly} autocomplete>
            <div class="valid-feedback">Champ conforme</div>
            <div class="invalid-feedback">Champ non conforme</div>
        </div>
    </div>


    <div class="input-group row mb-5">
        <label for="mail" class="col-form-label col-4 col-sm-3 col-md-2 col-lg-3 col-xl-2">Adresse mail</label>
        <div class="col-8 col-sm-5 col-md-4 col-xl-4 col-xxl-3">
            <input type="email"  id="mail" name="mail" class="form-control {mailValidity}" placeholder="adresse@mail.com" value="{mailValue}" {mailReadOnly} autocomplete>
            <div class="valid-feedback">Champ conforme</div>
            <div class="invalid-feedback">Champ non conforme</div>
        </div>
    </div>






    <div class="input-group row mb-3">
        <label for="webpage" class="col-form-label col-5 col-sm-3 col-md-3 col-lg-3 col-xl-2">Page web</label>
        <div class="col-7 col-sm-9">
            <input type="text" id="webpage" name="webpage" class="form-control {webpageValidity}" placeholder="adresse.com" value="{webpageValue}" {webpageReadOnly} autocomplete />
            <div class="valid-feedback">Champ conforme</div>
            <div class="invalid-feedback">Champ non conforme</div>
        </div>
    </div>


    <div class="input-group row mb-5">
        <label for="doctolibpage" class="col-form-label col-5 col-sm-3 col-md-3 col-lg-3 col-xl-2 col-xl-2">Page Doctolib</label>
        <div class="col-7 col-sm-9">
            <input type="text" id="doctolibpage" name="doctolibpage" class="form-control {doctolibpageValidity}" placeholder="doctolib.fr" value="{doctolibpageValue}" {doctolibpageReadOnly} autocomplete />
            <div class="valid-feedback">Champ conforme</div>
            <div class="invalid-feedback">Champ non conforme</div>
        </div>
    </div>






    <div class="input-group d-flew flex-column mb-3">
        <label for="comment" class="col-form-label">Commentaires</label>
        <div class="col-12">
            <textarea id="comment" name="comment" class="form-control" {commentReadOnly} >{commentContent}</textarea>
        </div>
    </div>


    <p>Champ obligatoire *</p>



    <div class="d-flex flew-row justify-content-end">
