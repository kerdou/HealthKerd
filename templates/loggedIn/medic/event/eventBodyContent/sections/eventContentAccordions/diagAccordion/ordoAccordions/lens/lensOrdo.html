<div id="ordo-lens-accordion-{medicEventID}-{diagID}-{ordoSightID}" class="accordion my-1 mx-1 mx-lg-2">
    <div class="accordion-item">
        <h2 class="accordion-header" id="">
            <button class="btn accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#ordo-lens-content-{medicEventID}-{diagID}-{ordoSightID}">
            <b>Ordonnance de lentilles du {frenchDate}</b>
            </button>
        </h2>
        <div id="ordo-lens-content-{medicEventID}-{diagID}-{ordoSightID}" class="accordion-collapse collapse" data-bs-parent="#ordo-lens-accordion-{medicEventID}-{diagID}-{ordoSightID}">
            <div class="accordion-body">

                <div class="d-flex flex-column border border-1 rounded-3 p-1 p-2">
                    <div class="d-flex flex-row mt-2">
                        <div class="me-1">Modèle:</div><div>{lensModel}</div>
                    </div>
                    <div class="d-flex flex-row mt-2">
                        <div class="me-1">Diamètre:</div><div>{lensDiameter}</div>
                    </div>
                    <div class="d-flex flex-row mt-2">
                        <div class="me-1">Rayon:</div><div>{lensRadius}</div>
                    </div>
                    <hr class="mx-2">
                    <div class="d-flex flex-row">
                        <div class="me-1">Oeil droit:</div><div>{rightEyeSentence}</div>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="me-1">Oeil gauche:</div><div>{leftEyeSentence}</div>
                    </div>
                </div>

                <div class="form-floating mx-0 my-1">
                    <textarea class="form-control textarea-ridonli" placeholder="" id="ordo-lens-textarea-{medicEventID}-{diagID}-{ordoSightID}" readonly>{ordoComment}</textarea>
                    <label for="ordo-lens-textarea-{medicEventID}-{diagID}-{ordoSightID}">Informations complémentaires</label>
                </div>

            </div> <!-- END OF ORDO LENS ACCORDION BODY -->
        </div> <!-- END OF ORDO LENS ACCORDION COLLAPSE -->
    </div> <!-- END OF ORDO LENS ACCORDION ITEM -->
</div> <!-- END OF ORDO LENS ACCORDION -->
