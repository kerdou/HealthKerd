<div id="user_account_page" class="user_account_section p-2 col-12 col-xl-9 col-xxl-8">

    <div class="d-flex flex-row">
        <h2 class="mb-0">{userFullName}</h2>
        {modifButton}
    </div>

    <hr class="mx-4 my-3">

    <div class="d-flex flex-column">
        <div class="d-flex flex-row">
            <div style="width: 3rem;" class="mb-2">Sexe:</div>
            <div>{gender}</div>
        </div>
        <div class="d-flex flex-row">
            <div style="width: 3rem;" class="mb-2">Âge:</div>
            <div>{age}</div>
        </div>
        <div class="d-flex flex-row">
            <div style="width: 9rem;" class="mb-2">Date de naissance:</div>
            <div>{birthDate}</div>
        </div>
    </div>

    <hr class="mx-4 my-3">

    <div class="d-flex flex-column">
        <div class="d-flex flex-row">
            <div style="width: 8rem;" class="mb-2">Compte créé le:</div>
            <div>{accountCreationDate}</div>
        </div>
        <div class="d-flex flex-row">
            <div style="width: 8rem;" class="mb-2">Identifiant:</div>
            <div>{userLogin}</div>
        </div>
        <div class="d-flex flex-row">
            <div style="width: 8rem;" class="mb-2">E-mail:</div>
            <div>{email}</div>
        </div>
        {isAdminDiv}
    </div>

</div>
