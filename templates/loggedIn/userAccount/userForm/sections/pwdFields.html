<div class="input-group row mb-3">
    <label for="pwd" class="col-form-label col-7 col-md-5 col-xl-6 col-xxl-5">Nouveau mot de passe</label>
    <div class="col-12 col-md-5 col-xl-6 col-xxl-5">
        <input type="password" id="pwd" name="pwd" class="form-control" minlength="2" maxlength="50"
            placeholder="Mot de passe" value="{pwdValue}" required {pwdReadOnly} autocomplete>
        <div class="valid-feedback">Champ conforme</div>
        <div class="invalid-feedback">Champ non conforme</div>
    </div>
</div>

<div class="input-group row mb-3">
    <label for="confPwd" class="col-form-label col-7 col-md-5 col-xl-6 col-xxl-5">Confirmation du mot de passe</label>
    <div class="col-12 col-md-5 col-xl-6 col-xxl-5">
        <input type="password" id="confPwd" name="confPwd" class="form-control" minlength="2"
            maxlength="50" placeholder="Confirmation de mot de passe" value="{confPwdValue}" required {confPwdReadOnly}
            autocomplete>
        <div class="valid-feedback">Champ conforme</div>
        <div class="invalid-feedback">Champ non conforme</div>
    </div>
</div>

<div class="input-group row mb-3">
    <label for="samePwd" class="col-form-label p-0 col-7 col-md-5 col-xl-6 col-xxl-5"></label>
    <div class="col-12 col-md-5 col-xl-6 col-xxl-5">
        <input type="hidden" id="samePwd" name="samePwd" class="form-control" minlength="0"
            maxlength="0" placeholder="" value="">
        <div class="valid-feedback">Le mot de passe est identique dans les 2 champs</div>
        <div class="invalid-feedback">Le mot de passe doit Ãªtre identique dans les 2 champs</div>
    </div>
</div>

<hr class="mx-4 my-4">
