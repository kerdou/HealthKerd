<div class="input-group row mb-3">
    <label for="lastname" class="col-form-label col-2 col-lg-3 col-xl-2">Nom</label>
    <div class="col-10 col-sm-7 col-md-6">
        <input type="text" id="lastname" name="lastname" class="form-control {lastnameValidity}" minlength="2"
            maxlength="50" placeholder="Nom de famille" value="{lastnameValue}" required {lastNameReadOnly}
            autocomplete>
        <div class="valid-feedback">Champ conforme</div>
        <div class="invalid-feedback">Champ non conforme</div>
    </div>
</div>

<div class="input-group row mb-3">
    <label for="firstname" class="col-form-label col-2 col-lg-3 col-xl-2">Prénom</label>
    <div class="col-10 col-sm-7 col-md-6">
        <input type="text" id="firstname" name="firstname" class="form-control {firstnameValidity}" maxlength="50"
            placeholder="Prénom" value="{firstnameValue}" {fistNameReadOnly} autocomplete>
        <div class="valid-feedback">Champ conforme</div>
        <div class="invalid-feedback">Champ non conforme</div>
    </div>
</div>

<hr class="mx-4 my-4">

<div class="input-group row mb-3">
    <label for="gender"
        class="col-form-label d-none d-sm-block col-4 col-sm-2 col-md-3 col-xl-2 col-xxl-2">Sexe</label>
    <div id="gender" role="group" class="btn-group col-12 col-sm-5 col-md-4 col-xxl-3">
        <input type="radio" id="m" name="gender" value="M" class="btn-check" autocomplete="off" {mChecked} {mDisabled}>
        <label for="m" class="btn btn-outline-secondary">Masculin</label>

        <input type="radio" id="f" name="gender" value="F" class="btn-check" autocomplete="off" {fChecked} {fDisabled}>
        <label for="f" class="btn btn-outline-secondary">Féminin</label>

        <input type="radio" id="u" name="gender" value="U" class="btn-check" autocomplete="off" {uChecked} {uDisabled}>
        <label for="u" class="btn btn-outline-secondary">Indéfini</label>
    </div>
</div>

<div class="input-group row mb-3">
    <label for="birthDate" class="col-form-label col-5 col-sm-4 col-md-3 col-xl-4 col-xxl-3">Date de
        naissance</label>
    <div style="width: 11rem;">
        <input type="text" id="birthDate" name="birthDate" class="form-control {birthDateValidity}" maxlength="50"
            placeholder="jj/mm/aaaa" value="{birthDateValue}" {birthDateReadOnly} autocomplete>
        <div class="valid-feedback">Champ conforme</div>
        <div class="invalid-feedback">Champ non conforme</div>
    </div>
</div>

<hr class="mx-4 my-3">

<div class="input-group row mb-3">
    <label for="login" class="col-form-label col-3 col-sm-2 col-lg-3 col-xl-2">Identifiant</label>
    <div class="col-9 col-sm-7 col-md-6">
        <input type="text" id="login" name="login" class="form-control {loginValidity}" minlength="2" maxlength="50"
            placeholder="Identifiant" value="{loginValue}" required {loginReadOnly} autocomplete>
        <div class="valid-feedback">Champ conforme</div>
        <div class="invalid-feedback">Champ non conforme</div>
    </div>
</div>

<div class="input-group row mb-3">
    <label for="mail" class="col-form-label col-3 col-sm-2 col-lg-3 col-xl-2">E-mail</label>
    <div class="col-9 col-sm-7 col-md-6">
        <input type="text" id="mail" name="mail" class="form-control {mailValidity}" minlength="2" maxlength="50"
            placeholder="adresse@mail.com" value="{mailValue}" required {mailReadOnly} autocomplete>
        <div class="valid-feedback">Champ conforme</div>
        <div class="invalid-feedback">Champ non conforme</div>
    </div>
</div>

<hr class="mx-4 my-3">
